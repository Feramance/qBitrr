name: Create a Release
on:
  push:
    branches:
    - master
  workflow_dispatch:
    inputs:
      release_type:
        description: SemVer segment to bump
        type: choice
        default: patch
        options:
        - patch
        - minor
        - major
defaults:
  run:
    shell: bash
permissions:
  contents: write
env:
  project-name: qBitrr
  GREN_GITHUB_TOKEN: ${{ secrets.PAT }}
jobs:
  prepare_release:
    name: Prepare release metadata
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.event.head_commit.message || '', '[patch]') ||
      startsWith(github.event.head_commit.message || '', '[minor]') ||
      startsWith(github.event.head_commit.message || '', '[major]')
    outputs:
      release_type: ${{ steps.release_type.outputs.value }}
      new_version: ${{ steps.version.outputs.value }}
      release_hash: ${{ steps.release_hash.outputs.value }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT }}
        ref: master
    - name: Determine release type
      id: release_type
      env:
        EVENT_NAME: ${{ github.event_name }}
        COMMIT_MESSAGE: ${{ github.event.head_commit.message || '' }}
        INPUT_RELEASE_TYPE: ${{ github.event.inputs.release_type || '' }}
      run: "if [[ \"${EVENT_NAME}\" == \"workflow_dispatch\" ]]; then\n  type=\"${INPUT_RELEASE_TYPE:-patch}\"\n  echo \"value=${type}\" >> \"${GITHUB_OUTPUT}\"\n  exit 0\nfi\n\ncase \"${COMMIT_MESSAGE}\" in\n  \"[patch]\"*)\n    type=\"patch\"\n    ;;\n  \"[minor]\"*)\n    type=\"minor\"\n    ;;\n  \"[major]\"*)\n    type=\"major\"\n    ;;\n  *)\n    echo \"Commit message must begin with [patch], [minor], or [major].\" >&2\n    exit 1\n    ;;\nesac\n\necho \"value=${type}\" >> \"${GITHUB_OUTPUT}\"\n"
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: pip
    - name: Install release tooling
      run: "python -m pip install --upgrade pip\npython -m pip install --upgrade setuptools wheel\npython -m pip install bump2version build twine\n"
    - name: Bump project version
      env:
        RELEASE_TYPE: ${{ steps.release_type.outputs.value }}
      run: "bump2version \"${RELEASE_TYPE}\"\n"
    - name: Capture new version
      id: version
      run: "VERSION=$(python setup.py --version)\necho \"value=${VERSION}\" >> \"${GITHUB_OUTPUT}\"\necho \"New version: ${VERSION}\"\n"
    - name: Import GPG key
      id: import_gpg
      uses: crazy-max/ghaction-import-gpg@v6.3.0
      with:
        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
        git_user_signingkey: true
        git_commit_gpgsign: true
        git_tag_gpgsign: true
    - name: Commit version bump
      uses: stefanzweifel/git-auto-commit-action@v7
      with:
        commit_message: '[skip ci] Bump version to v${{ steps.version.outputs.value }}'
        commit_options: -S
        commit_user_name: ${{ steps.import_gpg.outputs.name }}
        commit_user_email: ${{ steps.import_gpg.outputs.email }}
        commit_author: ${{ steps.import_gpg.outputs.name }} <${{ steps.import_gpg.outputs.email }}>
    - name: Capture release hash
      id: release_hash
      run: "HASH=$(git rev-parse --short HEAD)\necho \"value=${HASH}\" >> \"${GITHUB_OUTPUT}\"\necho \"Release hash: ${HASH}\"\n"
    - name: Update bundled git hash
      env:
        RELEASE_HASH: ${{ steps.release_hash.outputs.value }}
      run: "python - <<'PY'\nimport os\nfrom pathlib import Path\nimport re\n\nrelease_hash = os.environ[\"RELEASE_HASH\"]\npath = Path(\"qBitrr/bundled_data.py\")\ncontent = path.read_text()\nupdated = re.sub(r'git_hash = \".*\"', f'git_hash = \"{release_hash}\"', content)\npath.write_text(updated)\nPY\n"
    - name: Commit bundled hash update
      uses: stefanzweifel/git-auto-commit-action@v7
      with:
        commit_message: '[skip ci] Update bundled git hash for v${{ steps.version.outputs.value }}'
        commit_options: -S
        commit_user_name: ${{ steps.import_gpg.outputs.name }}
        commit_user_email: ${{ steps.import_gpg.outputs.email }}
        commit_author: ${{ steps.import_gpg.outputs.name }} <${{ steps.import_gpg.outputs.email }}>
  create_release:
    name: Create GitHub release draft
    runs-on: ubuntu-latest
    needs:
    - prepare_release
    if: needs.prepare_release.result == 'success'
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        ref: master
        token: ${{ secrets.PAT }}
    - name: Check if release exists
      id: check_release
      env:
        GH_TOKEN: ${{ secrets.PAT }}
      run: |
        TAG="v${{ needs.prepare_release.outputs.new_version }}"
        if gh release view "${TAG}" --repo ${{ github.repository }} >/dev/null 2>&1; then
          echo "exists=true" >> "${GITHUB_OUTPUT}"
          echo "âš  Release ${TAG} already exists, will not create duplicate"
        else
          echo "exists=false" >> "${GITHUB_OUTPUT}"
          echo "âœ“ Release ${TAG} does not exist, will create"
        fi

    - name: Create draft release
      if: steps.check_release.outputs.exists != 'true'
      uses: softprops/action-gh-release@v2
      with:
        token: ${{ secrets.PAT }}
        tag_name: v${{ needs.prepare_release.outputs.new_version }}
        name: v${{ needs.prepare_release.outputs.new_version }}
        draft: true
        prerelease: false
        make_latest: false
  docker_images:
    name: Publish Docker images
    runs-on: ubuntu-latest
    needs:
    - prepare_release
    if: needs.prepare_release.result == 'success'
    env:
      VERSION: ${{ needs.prepare_release.outputs.new_version }}
    steps:
    - id: repo
      uses: ASzc/change-string-case-action@v6
      with:
        string: ${{ github.repository }}
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        ref: master
    - uses: docker/setup-qemu-action@v3
    - uses: docker/setup-buildx-action@v3
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.REG_TOKEN }}
    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: "feramance/qbitrr\nghcr.io/${{ steps.repo.outputs.lowercase }}\n"
        tags: "type=raw,value=latest\ntype=raw,value=nightly\ntype=raw,value=v${{ env.VERSION }}\n"
    - name: Build and push Docker images
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
  package_binaries:
    name: Build release binaries
    runs-on: ${{ matrix.os }}
    needs:
    - prepare_release
    - create_release
    if: needs.prepare_release.result == 'success'
    strategy:
      fail-fast: false
      matrix:
        python:
        - 3.12.2
        os:
        - windows-latest
        - macOS-latest
        - ubuntu-latest
        arch:
        - x64
        - arm64
        exclude:
        - os: ubuntu-latest
          arch: arm64
        - os: macOS-latest
          arch: x64
        - os: windows-latest
          arch: arm64
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        ref: master
        fetch-depth: 0
    - name: Install Homebrew dependencies
      if: runner.os == 'macOS'
      run: "/bin/bash -c \"$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)\"\n"
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python }}
        architecture: ${{ matrix.arch }}
        cache: pip
    - name: Install APT dependencies
      if: runner.os == 'Linux'
      run: "sudo apt-get update\nsudo apt-get install libsdl2-dev\n"
    - name: Set archive name
      id: archive
      env:
        RELEASE_HASH: ${{ needs.prepare_release.outputs.release_hash }}
      run: "ARCHIVE_NAME=\"${{ env.project-name }}-${RELEASE_HASH}-${{ matrix.os }}-${{ matrix.arch }}\"\necho \"Archive name set to: ${ARCHIVE_NAME}\"\necho \"NAME=${ARCHIVE_NAME}\" >> \"${GITHUB_OUTPUT}\"\n"
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: npm
        cache-dependency-path: webui/package-lock.json
    - name: Build web UI assets
      run: "cd webui\nnpm ci\nnpm run build\n"
    - name: Copy web UI assets into package
      run: "if [ -d webui/dist ]; then\n  rm -rf qBitrr/static/*\n  mkdir -p qBitrr/static\n  cp -a webui/dist/. qBitrr/static/\nelse\n  echo \"webui/dist not found; assuming assets already built into qBitrr/static\"\nfi\n"
    - name: Install Python dependencies
      run: "python -m pip install -U pip\npython -m pip install -U setuptools==69.5.1\npython -m pip install -U wheel\npython -m pip install -e '.[dev]'\n"
    - name: Run PyInstaller
      env:
        PYTHONOPTIMIZE: 1
        PYTHONHASHSEED: 42
        PYTHONUNBUFFERED: 1
      run: "pyinstaller build.spec\n"
    - name: List distribution files
      run: "find dist\n"
    - name: Tar files
      if: runner.os != 'Windows'
      run: "tar --format=ustar -czvf ${{ steps.archive.outputs.NAME }}.tar.gz dist/\n"
    - name: Archive files
      if: runner.os == 'Windows'
      shell: pwsh
      run: "Compress-Archive dist/* ${{ steps.archive.outputs.NAME }}.zip\n"
    - name: Upload Artifact
      uses: actions/upload-artifact@v5
      with:
        name: automated-build-${{ steps.archive.outputs.NAME }}
        path: ${{ steps.archive.outputs.NAME }}.*
        if-no-files-found: error
    - name: Upload release assets
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.PAT }}
        file: ${{ steps.archive.outputs.NAME }}.*
        file_glob: true
        tag: v${{ needs.prepare_release.outputs.new_version }}
        overwrite: true
  publish_pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs:
    - prepare_release
    - docker_images
    - package_binaries
    if: needs.prepare_release.result == 'success'
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        ref: master
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: pip
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: npm
        cache-dependency-path: webui/package-lock.json
    - name: Build web UI assets
      run: "cd webui\nnpm ci\nnpm run build\n"
    - name: Copy web UI assets into package
      run: "if [ -d webui/dist ]; then\n  rm -rf qBitrr/static/*\n  mkdir -p qBitrr/static\n  cp -a webui/dist/. qBitrr/static/\nelse\n  echo \"webui/dist not found; assuming assets already built into qBitrr/static\"\nfi\n"
    - name: Install build dependencies
      run: "python -m pip install --upgrade pip\npip install build wheel\n"
    - name: Build package
      run: python -m build
    - name: Check if version exists on PyPI
      id: pypi_check
      run: |
        VERSION="${{ needs.prepare_release.outputs.new_version }}"
        if pip index versions qbitrr2 2>/dev/null | grep -q "qbitrr2 (${VERSION})"; then
          echo "exists=true" >> "${GITHUB_OUTPUT}"
          echo "Version ${VERSION} already exists on PyPI, skipping upload"
        else
          echo "exists=false" >> "${GITHUB_OUTPUT}"
          echo "Version ${VERSION} does not exist on PyPI, will upload"
        fi
    - name: Publish package
      if: steps.pypi_check.outputs.exists != 'true'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true
  changelog:
    name: Generate changelog and release notes
    runs-on: ubuntu-latest
    needs:
    - prepare_release
    - create_release
    - publish_pypi
    - docker_images
    - package_binaries
    if: needs.prepare_release.result == 'success'
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        ref: master
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: pip
    - uses: actions/setup-node@v6
      with:
        node-version: latest
        cache: npm
        cache-dependency-path: webui/package-lock.json
    - name: Install release notes tooling
      run: npm install github-release-notes -g
    - name: Generate release notes and changelog
      env:
        VERSION: ${{ needs.prepare_release.outputs.new_version }}
      run: |
        set -e

        echo "Fetching all tags and commits..."
        git fetch --all --tags

        echo "Current tags:"
        git tag -l | tail -10

        echo "Skipping gren release (release already created as draft)..."
        echo "Note: Release notes will be populated from changelog in publish_release job"

        echo "Generating changelog with gren..."
        if gren changelog --override 2>&1 | tee gren-changelog.log; then
          echo "âœ“ Changelog generated successfully"
        else
          echo "âš  Warning: gren changelog failed"
          cat gren-changelog.log

          # Fallback: Generate changelog entry manually
          echo "Attempting manual changelog generation..."
          python3 <<'PYEOF'
        import os
        import subprocess
        from datetime import datetime

        def categorize_commit(message):
            """Categorize a commit message and return the group"""
            msg_lower = message.lower()

            # Check for explicit prefixes
            if any(x in message for x in ['[minor]', '[major]', 'feat:', 'feature:']):
                return 'ðŸš€ Features'
            if 'Add ' in message or 'Implement ' in message:
                return 'ðŸš€ Features'

            if any(x in message for x in ['[patch]', 'fix:', 'Fix ', 'Fixed ', 'Hotfix']):
                return 'ðŸ› Bug Fixes'

            if any(x in message for x in ['docs:', 'doc:', 'Document ']):
                return 'ðŸ“ Documentation'

            if 'refactor:' in msg_lower or 'Refactor' in message:
                return 'â™»ï¸ Refactoring'

            if 'style:' in msg_lower or 'UI ' in message or 'WebUI ' in message:
                return 'ðŸŽ¨ Styling'

            if any(x in msg_lower for x in ['perf:', 'performance:', 'optimize:']):
                return 'âš¡ Performance'

            if any(x in message for x in ['chore:', 'build:', 'ci:', 'Bump ', 'Update ', 'Merge ']):
                return 'ðŸ”§ Maintenance'

            # Default to bug fixes if it starts with "Fix" or maintenance for everything else
            if message.startswith('Fix '):
                return 'ðŸ› Bug Fixes'

            return 'ðŸ”§ Maintenance'

        version = os.environ['VERSION']
        tag = f"v{version}"

        # Get previous tag - try multiple methods
        prev_tag = ""

        # Method 1: Try git describe on the current tag's parent
        try:
            prev_tag_cmd = subprocess.run(
                ['git', 'describe', '--tags', '--abbrev=0', f'{tag}^'],
                capture_output=True, text=True
            )
            if prev_tag_cmd.returncode == 0:
                prev_tag = prev_tag_cmd.stdout.strip()
                print(f"Found previous tag via describe: {prev_tag}")
        except:
            pass

        # Method 2: If that fails, get the second-most recent tag
        if not prev_tag:
            try:
                all_tags_cmd = subprocess.run(
                    ['git', 'tag', '--sort=-version:refname'],
                    capture_output=True, text=True
                )
                if all_tags_cmd.returncode == 0:
                    tags = [t.strip() for t in all_tags_cmd.stdout.strip().split('\n') if t.strip()]
                    # Find current tag and get the one before it
                    if tag in tags:
                        tag_idx = tags.index(tag)
                        if tag_idx + 1 < len(tags):
                            prev_tag = tags[tag_idx + 1]
                            print(f"Found previous tag via sorted list: {prev_tag}")
                    elif len(tags) > 0:
                        # If current tag not found, use most recent
                        prev_tag = tags[0]
                        print(f"Using most recent tag: {prev_tag}")
            except:
                pass

        # If we still don't have a previous tag, this is the first release
        if not prev_tag:
            print("âš  Could not find any previous tag - this appears to be the first release")
            print("âŒ ERROR: Cannot generate changelog without a previous reference point")
            sys.exit(1)

        # Get commits between tags
        print(f"Getting commits between {prev_tag} and {tag}...")
        commits_cmd = subprocess.run(
            ['git', 'log', f'{prev_tag}..{tag}', '--format=%H %s', '--no-merges'],
            capture_output=True, text=True
        )
        commits = [line for line in commits_cmd.stdout.strip().split('\n')
                   if line and '[skip ci]' not in line and '[ci skip]' not in line]

        if not commits:
            print(f"âŒ ERROR: No commits found between {prev_tag} and {tag}")
            print("This should never happen if the version was properly bumped")
            sys.exit(1)

        print(f"Found {len(commits)} commits to include in changelog")

            # Read existing changelog
            with open('CHANGELOG.md', 'r') as f:
                content = f.read()

            # Find the position to insert new entry
            date_str = datetime.now().strftime('%d/%m/%Y')
            header = f"## v{version} ({date_str})\n"

            if header not in content:
                if not commits:
                    print("âŒ ERROR: No commits found for changelog generation!")
                    sys.exit(1)

                # Group commits by category
                grouped = {}
                for commit in commits[:50]:  # Limit to 50 commits
                    if not commit.strip():
                        continue
                    try:
                        hash_val, msg = commit.split(' ', 1)
                        category = categorize_commit(msg)
                        if category not in grouped:
                            grouped[category] = []
                        grouped[category].append(f"- [{msg}](https://github.com/Feramance/qBitrr/commit/{hash_val}) - @Feramance")
                    except ValueError:
                        print(f"âš  Skipping malformed commit line: {commit}")
                        continue

                # Build entry with groups
                entry = header
                group_order = [
                    'ðŸš€ Features',
                    'ðŸ› Bug Fixes',
                    'ðŸ“ Documentation',
                    'â™»ï¸ Refactoring',
                    'ðŸŽ¨ Styling',
                    'âš¡ Performance',
                    'ðŸ”§ Maintenance'
                ]

                for group in group_order:
                    if group in grouped:
                        entry += f"\n### {group}\n"
                        for commit_line in grouped[group]:
                            entry += f"{commit_line}\n"

                if not grouped:
                    print("âŒ ERROR: No commits were categorized!")
                    sys.exit(1)

                entry += "\n---\n\n"

                # Insert after "# Changelog\n\n"
                changelog_start = content.find("# Changelog\n\n")
                if changelog_start >= 0:
                    insert_pos = changelog_start + len("# Changelog\n\n")
                    new_content = content[:insert_pos] + entry + content[insert_pos:]

                    with open('CHANGELOG.md', 'w') as f:
                        f.write(new_content)
                    print(f"âœ“ Manually generated changelog for v{version}")
                else:
                    print("âš  Could not find changelog header")
            else:
                print(f"âœ“ Changelog for v{version} already exists")
        PYEOF
        fi

        # Verify changelog was updated
        if ! git diff --quiet CHANGELOG.md; then
          echo "âœ“ Changelog successfully updated"
          git diff CHANGELOG.md | head -50
        else
          echo "âš  Warning: Changelog was not modified"
          echo "Checking if entry already exists..."
          if grep -q "## v${VERSION}" CHANGELOG.md; then
            echo "âœ“ Entry for v${VERSION} already exists in changelog"
          else
            echo "âŒ ERROR: No changelog entry for v${VERSION}"
            exit 1
          fi
        fi
    - name: Import GPG key
      id: changelog_gpg
      uses: crazy-max/ghaction-import-gpg@v6.3.0
      with:
        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
        git_user_signingkey: true
        git_commit_gpgsign: true
        git_tag_gpgsign: true
    - name: Check for changelog changes
      id: changelog_check
      run: |
        if git diff --quiet CHANGELOG.md; then
          echo "has_changes=false" >> "${GITHUB_OUTPUT}"
          echo "No changelog changes detected"
        else
          echo "has_changes=true" >> "${GITHUB_OUTPUT}"
          echo "Changelog changes detected"
        fi

    - name: Commit changelog updates
      if: steps.changelog_check.outputs.has_changes == 'true'
      uses: stefanzweifel/git-auto-commit-action@v7
      with:
        commit_message: '[skip ci] Update changelog for v${{ needs.prepare_release.outputs.new_version }}'
        commit_options: -S
        commit_user_name: ${{ steps.changelog_gpg.outputs.name }}
        commit_user_email: ${{ steps.changelog_gpg.outputs.email }}
        commit_author: ${{ steps.changelog_gpg.outputs.name }} <${{ steps.changelog_gpg.outputs.email }}>
  publish_release:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs:
    - prepare_release
    - create_release
    - publish_pypi
    - docker_images
    - package_binaries
    - changelog
    if: needs.prepare_release.result == 'success'
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        ref: master
        token: ${{ secrets.PAT }}
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
    - name: Pull latest changelog updates
      run: |
        echo "Pulling latest changes from master (including changelog updates)..."
        git pull origin master
        echo "âœ“ Latest changes pulled"

    - name: Extract and update release notes from changelog
      env:
        GH_TOKEN: ${{ secrets.PAT }}
        VERSION: ${{ needs.prepare_release.outputs.new_version }}
      run: |
        TAG="v${VERSION}"
        echo "Extracting changelog for ${TAG}..."

        # Extract the changelog entry for this version
        python3 <<'PYEOF'
        import os
        import re
        import sys

        version = os.environ['VERSION']
        tag = f"v{version}"

        with open('CHANGELOG.md', 'r') as f:
            content = f.read()

        # Find this version's entry
        pattern = rf'## (v{re.escape(version)}) \((\d{{2}}/\d{{2}}/\d{{4}})\)\n(.*?)(?=\n---\n\n|\Z)'
        match = re.search(pattern, content, re.DOTALL)

        if match:
            body = match.group(3).strip()
            if body:
                # Write to file for gh CLI
                with open('/tmp/release_notes.md', 'w') as f:
                    f.write(body)
                print(f"âœ“ Extracted {len(body)} characters for {tag}")
                sys.exit(0)
            else:
                print(f"âš  Changelog entry for {tag} is empty")
                sys.exit(1)
        else:
            print(f"âš  Could not find changelog entry for {tag}")
            print(f"This might mean the changelog job failed to generate it.")
            print(f"The release will be published without detailed notes.")
            # Create a minimal release note
            repo = "${{ github.repository }}"
            with open('/tmp/release_notes.md', 'w') as f:
                f.write(f"Release {tag}\n\nSee [CHANGELOG.md](https://github.com/{repo}/blob/master/CHANGELOG.md) for details.")
            sys.exit(0)
        PYEOF

        # Update the release with the changelog content
        if [ -f /tmp/release_notes.md ]; then
          echo "Updating release ${TAG} with changelog content..."
          gh release edit "${TAG}" --notes-file /tmp/release_notes.md --repo ${{ github.repository }}
          echo "âœ“ Release notes updated"
        else
          echo "âš  No release notes file found, skipping update"
        fi
    - name: Publish release
      if: always()
      env:
        GH_TOKEN: ${{ secrets.PAT }}
      run: |
        TAG="v${{ needs.prepare_release.outputs.new_version }}"
        echo "Publishing release ${TAG} and marking as latest..."

        # Check if release exists before publishing
        if gh release view "${TAG}" --repo ${{ github.repository }} >/dev/null 2>&1; then
          gh release edit "${TAG}" --draft=false --latest --repo ${{ github.repository }}
          echo "âœ“ Release ${TAG} published successfully"
        else
          echo "âš  Release ${TAG} does not exist, cannot publish"
          exit 1
        fi
concurrency:
  group: release
  cancel-in-progress: false
