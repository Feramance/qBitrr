name: PR Build Checks
true:
  pull_request:
    branches:
    - master
    - releases/**
defaults:
  run:
    shell: bash
permissions:
  contents: write
env:
  project-name: qBitrr
jobs:
  package:
    if: github.event.pull_request.draft == false
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python:
        - 3.12.2
        os:
        - windows-latest
        - macOS-latest
        - ubuntu-latest
        arch:
        - x64
        - arm64
        exclude:
        - os: ubuntu-latest
          arch: arm64
        - os: macOS-latest
          arch: x64
        - os: windows-latest
          arch: arm64
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT || github.token }}
        ref: ${{ github.event.pull_request.head.ref }}
    - name: Install Homebrew dependencies
      if: runner.os == 'macOS'
      run: "/bin/bash -c \"$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)\"\n"
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python}}
        architecture: ${{ matrix.arch }}
      cache: pip
    - name: Install APT dependencies
      if: runner.os == 'Linux'
      run: "sudo apt-get update\nsudo apt-get install libsdl2-dev\n"
    - name: Get git hash
      run: "echo \"Current Hash: $(git rev-parse --short HEAD)\"\necho \"HASH=$(git rev-parse --short HEAD)\" >> $GITHUB_OUTPUT\n"
      id: git_hash
    - name: Set archive name
      run: "ARCHIVE_NAME=${{ env.project-name }}-${{ steps.git_hash.outputs.HASH }}-${{ matrix.os }}-${{ matrix.arch }}\necho \"Archive name set to: $ARCHIVE_NAME\"\necho \"NAME=$ARCHIVE_NAME\" >> $GITHUB_OUTPUT\n"
      id: archieve
    - name: Update git hash
      env:
        RELEASE_HASH: ${{ steps.git_hash.outputs.HASH }}
      run: "python - <<'PY'\nimport os\nfrom pathlib import Path\nimport re\n\nrelease_hash = os.environ[\"RELEASE_HASH\"]\npath = Path(\"qBitrr/bundled_data.py\")\ncontent = path.read_text()\nupdated = re.sub(r'git_hash = \".*\"', f'git_hash = \"{release_hash}\"', content)\npath.write_text(updated)\nPY\n"
    - name: Retrieve current version
      run: "echo \"Current version: $(python setup.py --version)\"\necho \"VERSION=$(python setup.py --version)\" >> $GITHUB_OUTPUT\n"
      id: current_version
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
      cache: npm
      cache-dependency-path: webui/package-lock.json
    - name: Build web UI assets
      run: "cd webui\nnpm ci\nnpm run build\n"
    - name: Copy web UI assets into package
      run: "if [ -d webui/dist ]; then\n  rm -rf qBitrr/static/*\n  mkdir -p qBitrr/static\n  cp -a webui/dist/. qBitrr/static/\nelse\n  echo \"webui/dist not found; assuming assets already built into qBitrr/static\"\nfi\n"
    - name: Install Python dependencies
      run: "python -m pip install -U pip\npython -m pip install -U setuptools==69.5.1\npython -m pip install -U wheel\npython -m pip install -e '.[dev]'\n"
    - name: Run PyInstaller
      env:
        PYTHONOPTIMIZE: 1
        PYTHONHASHSEED: 42
        PYTHONUNBUFFERED: 1
      run: "pyinstaller build.spec\n# This step exists for debugging.  Such as checking if data files were included correctly by PyInstaller.\n"
    - name: List distribution files
      run: "find dist\n# Archive the PyInstaller build using the appropriate tool for the platform.\n"
    - name: Tar files
      if: runner.os != 'Windows'
      run: "tar --format=ustar -czvf ${{ steps.archieve.outputs.NAME }}.tar.gz dist/\n"
    - name: Archive files
      if: runner.os == 'Windows'
      shell: pwsh
      run: "Compress-Archive dist/* ${{ steps.archieve.outputs.NAME }}.zip\n"
    - name: Upload Artifact
      uses: actions/upload-artifact@v5
      with:
        name: automated-build-${{ steps.archieve.outputs.NAME }}
        path: ${{ steps.archieve.outputs.NAME }}.*
        if-no-files-found: error
      retention-days: 5
  docker_image:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
    - id: string
      uses: ASzc/change-string-case-action@v6
      with:
        string: ${{ github.repository }}
    - name: Checkout
      uses: actions/checkout@v5
      with:
        ref: ${{ github.event.pull_request.head.ref }}
        repository: ${{ github.event.pull_request.head.repo.full_name }}
        token: ${{ secrets.PAT || github.token }}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Login to Container registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.REG_TOKEN }}
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: "feramance/qbitrr\nghcr.io/${{ steps.string.outputs.lowercase }}\n"
        tags: type=ref,event=pr${{ matrix.platform == 'arm64' && ',suffix=-arm' || '' }}
    - name: Build and push Docker images
      env:
        DOCKER_BUILDKIT: 1
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/${{ matrix.platform }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    strategy:
      matrix:
        platform:
        - amd64
        - arm64
