name: Build and Deploy Documentation

on:
  push:
    branches:
    - master
    paths:
    - docs/**
    - mkdocs.yml
    - .github/workflows/docs.yml
    - requirements.docs.txt
  pull_request:
    paths:
    - docs/**
    - mkdocs.yml
    - requirements.docs.txt
  workflow_dispatch:
  workflow_run:
    workflows:
    - Create a Release
    types:
    - completed
    branches:
    - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0    # Needed for git-revision-date plugin

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: pip
        cache-dependency-path: requirements.docs.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.docs.txt

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Ensure changelog page exists
      run: |
        if [ ! -f docs/changelog.md ] || [ -L docs/changelog.md ]; then
          rm -f docs/changelog.md
          cp CHANGELOG.md docs/changelog.md
        fi

    - name: Build documentation
      run: mkdocs build --strict --verbose

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: site/

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    if: |
      github.ref == 'refs/heads/master' &&
      github.event_name != 'pull_request' &&
      (github.event_name == 'push' ||
       github.event_name == 'workflow_dispatch' ||
       (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'))
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  link-check:
    name: Check documentation links
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements.docs.txt
        pip install linkchecker

    - name: Ensure changelog page exists
      run: |
        if [ ! -f docs/changelog.md ] || [ -L docs/changelog.md ]; then
          rm -f docs/changelog.md
          cp CHANGELOG.md docs/changelog.md
        fi

    - name: Build docs
      run: mkdocs build

    - name: Check links
      run: linkchecker site/ --check-extern --ignore-url="^https://api.github.com" --ignore-url="^https://patreon.com" --ignore-url="^https://www.paypal.me"
      continue-on-error: true
