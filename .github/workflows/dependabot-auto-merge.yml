name: Dependabot Auto Merge

on:
  pull_request_target:
    types:
    - opened
    - reopened
    - synchronize
    - ready_for_review

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-automerge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
    - name: Fetch Dependabot metadata
      id: metadata
      uses: dependabot/fetch-metadata@v2
      with:
        github-token: ${{ secrets.PAT || github.token }}
    - name: Enable auto-merge for patch updates
      if: >
        contains(steps.metadata.outputs.update-type, 'semver-patch') ||
        contains(steps.metadata.outputs.update-type, 'semver-minor') ||
        contains(steps.metadata.outputs.update-type, 'security')
      uses: peter-evans/enable-pull-request-automerge@v3
      with:
        token: ${{ secrets.PAT || github.token }}
        pull-request-number: ${{ github.event.pull_request.number }}
        merge-method: squash
