name: pre-commit

on:
   pull_request:
   push:
     branches: [main, master]
   schedule:
   - cron: '0 2 * * 0'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
    - uses: pre-commit/action@v3.0.1
