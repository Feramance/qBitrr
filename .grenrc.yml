dataSource: commits
ignoreIssuesWith:
- wontfix
- duplicate
prefix: ''
includeMessages: all
ignoreCommitsWith:
- \[skip ci\]
- \[ci skip\]
- \[pre-commit.ci\]
changelogFilename: CHANGELOG.md
override: true
groupBy:
  ğŸš€ Features:
  - \[minor\]
  - \[major\]
  - 'feat:'
  - 'feature:'
  - 'Add '
  - 'Implement '
  ğŸ› Bug Fixes:
  - \[patch\]
  - 'fix:'
  - 'Fix '
  - 'Fixed '
  - Hotfix
  ğŸ“ Documentation:
  - 'docs:'
  - 'doc:'
  - 'Document '
  - Update README
  â™»ï¸ Refactoring:
  - 'refactor:'
  - Refactor
  ğŸ¨ Styling:
  - 'style:'
  - 'UI '
  - 'WebUI '
  âš¡ Performance:
  - 'perf:'
  - 'performance:'
  - 'optimize:'
  - 'Optimize '
  ğŸ”§ Maintenance:
  - 'chore:'
  - 'build:'
  - 'ci:'
  - 'Bump '
  - 'Update '
  - 'Merge '
template:
  commit: '- [{{message}}]({{url}}) - @{{author}}'
  issue: '- {{labels}} {{name}} [{{text}}]({{url}})'
  label: '[**{{label}}**]'
  noLabel: closed
  group: "\n### {{heading}}\n"
  changelogTitle: "# Changelog\n\n"
  release: "## {{release}} ({{date}})\n{{body}}"
  releaseSeparator: "\n---\n\n"
