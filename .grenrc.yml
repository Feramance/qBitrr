dataSource: commits
ignoreIssuesWith:
- wontfix
- duplicate
prefix: ''
includeMessages: all
ignoreCommitsWith:
- \[skip ci\]
- \[ci skip\]
- \[pre-commit.ci\]
changelogFilename: CHANGELOG.md
override: true
template:
  commit: '- [{{message}}]({{url}}) - @{{author}}'
  issue: '- {{labels}} {{name}} [{{text}}]({{url}})'
  label: '[**{{label}}**]'
  noLabel: closed
  group: "\n### {{heading}}\n"
  changelogTitle: "# Changelog\n\n"
  release: "## {{release}} ({{date}})\n{{body}}"
  releaseSeparator: "\n---\n\n"
