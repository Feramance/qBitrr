[bumpversion]
current_version = 5.9.0
tag = false
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
serialize = 
	{major}.{minor}.{patch}

[bumpversion:part:build]

[bumpversion:file:setup.cfg]

[bumpversion:file:qBitrr/bundled_data.py]

[bumpversion:file:Dockerfile]

[bumpversion:file:pyproject.toml]

[bumpversion:file:docs/index.md]

[bumpversion:file:qBitrr/config_version.py]
search = EXPECTED_CONFIG_VERSION = "{current_version}"
replace = EXPECTED_CONFIG_VERSION = "{new_version}"
