<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Radarr and Sonarr companion app for managing torrents" />
    <meta name="theme-color" content="#7aa2f7" />
    <link rel="manifest" href="/manifest.json" />
    <title>qBitrr</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker for PWA support
      // Note: Service workers require HTTPS or localhost. Registration will silently fail
      // on insecure contexts (HTTP over IP), but will work behind HTTPS reverse proxy.
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registered successfully');
            })
            .catch((error) => {
              // Silently fail on insecure contexts - this is expected for HTTP access
              if (error.name === 'SecurityError' || error.name === 'TypeError') {
                console.debug('ServiceWorker not available (requires HTTPS or localhost)');
              } else {
                console.warn('ServiceWorker registration error:', error.message);
              }
            });
        });
      }
    </script>
  </body>
</html>
