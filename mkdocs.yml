site_name: qBitrr Documentation
site_description: Intelligent automation for qBittorrent and *Arr apps (Radarr/Sonarr/Lidarr)
site_author: Feramance
site_url: https://feramance.github.io/qBitrr/
repo_name: Feramance/qBitrr
repo_url: https://github.com/Feramance/qBitrr
edit_uri: edit/master/docs/

# Copyright
copyright: Copyright &copy; 2025 Feramance

# Configuration
theme:
  name: material
  language: en
  logo: assets/logov2-clean.png
  favicon: assets/favicon.ico
  icon:
    repo: fontawesome/brands/github
  palette:
    # Light mode
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: blue-grey
    accent: cyan
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
    # Dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: blue-grey
    accent: cyan
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  features:
  - announce.dismiss
  - content.action.edit
  - content.action.view
  - content.code.annotate
  - content.code.copy
  - content.tooltips
  - navigation.expand
  - navigation.footer
  - navigation.indexes
  - navigation.instant
  - navigation.instant.prefetch
  - navigation.instant.progress
  - navigation.path
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  - toc.follow
  - toc.integrate

# Extensions
markdown_extensions:
- abbr
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- tables
- toc:
    permalink: true
    permalink_title: Anchor link to this section
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.details
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.magiclink:
    normalize_issue_symbols: true
    repo_url_shorthand: true
    user: Feramance
    repo: qBitrr
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.snippets:
    auto_append:
    - includes/abbreviations.md
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed:
    alternate_style: true
    combine_header_slug: true
    slugify: !!python/object/apply:pymdownx.slugs.slugify
      kwds:
        case: lower
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde

# Plugins
plugins:
- search:
    separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
- git-revision-date-localized:
    enable_creation_date: true
    type: timeago
- minify:
    minify_html: true
    minify_js: true
    minify_css: true
    htmlmin_opts:
      remove_comments: true
  # Uncomment to add redirects as needed
  # - redirects:
  #     redirect_maps:
  #       'old-page.md': 'new-page.md'

# Additional CSS/JS
extra_css:
- stylesheets/extra.css

extra_javascript:
- javascripts/extra.js

# Extra
extra:
  version:
    provider: mike
    default: stable
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/Feramance/qBitrr
    name: GitHub Repository
  - icon: fontawesome/brands/docker
    link: https://hub.docker.com/r/feramance/qbitrr
    name: Docker Hub
  - icon: fontawesome/brands/python
    link: https://pypi.org/project/qBitrr2/
    name: PyPI Package
  - icon: fontawesome/brands/patreon
    link: https://patreon.com/qBitrr
    name: Support on Patreon
  - icon: fontawesome/brands/paypal
    link: https://www.paypal.me/feramance
    name: Donate via PayPal
  analytics:
    provider: google
    property: G-XXXXXXXXXX  # Replace with actual GA4 ID when available
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

